<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport" charset="urf-8" />
	<title> hello. </title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body{
			background-color: black;
			font-family: monospace;
			animation: fadeIn ease 2s;
			overflow: hidden;
		}
		#header{
			width: 100%;
			text-align: center;
			color: #A63446;
			margin-top: 1%;
			font-size: 4vh;
		}
		#content {
			text-align: left;
			margin: 0 auto;
			width: 100%;
			color: #0BBED5;
			font-size: 1.5vh;
		}
		#footer{
			position: absolute;
			width: 100%;
			bottom:1px;
			margin-bottom: 1%;
			text-align: center;
			font-size: 15px;
		}
		iframe {
			height: auto;
			width: 40%;
			aspect-ratio: 16 / 9;
		}
		a, a:visited{
			color: #BE3E82;
		} 
		@keyframes fadeIn {
			0% {opacity: 0;}
			100% {opacity: 1;}
		}
		@media only screen and (max-width: 1100px) {
		iframe {
			height: auto;
			width: 90%;
			aspect-ratio: 16 / 9;
		}
		}
	</style>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png"/>
</head>
